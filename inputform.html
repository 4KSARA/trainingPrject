<!DOCTYPE html>
<html>

<head>

</head>

    <div id="cointainer">

        <div class="input"> LastName <input id="LastName" type="text/>" </div>

                <th> Last Name</th>
                <th> Email</th>

            </tr>
            <script src="java.js">
            </script>
        </table>

</body>
