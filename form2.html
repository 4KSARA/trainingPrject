<!DOCTYPE html>

<html>

<head>
    <title>Details In table</title>


    <body>


        <h3> Data Form</h3>
        First Name
        <input type="text" id="fname" name="firstName" /></br>
        </br>

        Last Name
        <input type="text" id="lname" name="lastName" /></br>
        </br>

        Email
        <input type="email" id="email" name="email" /></br>
        </br>

        Phone
        <input type="tel" id="phone" name="phone" /></br>
        </br>

        <button type="submit" id="entry">Submit button </button>

        <button type="reset" id="reset">Reset button</button>
        <br>,<br><br><br><br>



        <table border="2" id="display">
            <tr>

                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </table>

        <script src="script.js"></script>

    </body>

</html>
